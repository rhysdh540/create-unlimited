name: My game crashed!
description: Report an issue that crashes the game.
title: "[Crash] "
labels: ["bug"]
body:
    -   type: textarea
        attributes:
            label: Context
            description: What were you doing when the game crashed? Add images or videos if they could be useful.
        validations:
            required: true

    -   type: input
        attributes:
            label: Crash Report
            description: "
            We need the Crash Report to figure out why the crash happened.
            This file can be found in the \"crash-reports\" folder of your Minecraft folder.
            It will be the newest file there.
            Please upload the file to https://mclo.gs/ and put the link here.
            "
        validations:
            required: true

    -   type: input
        attributes:
            label: Game Log
            description: "
            If you have a game log, please upload it to https://mclo.gs/ and put the link here.
            It can be found in the \"logs\" folder of your Minecraft folder, under the name \"latest.log\".
            It provides additional information that can help us diagnose the issue.
            "
        validations:
            required: false

    -   type: markdown
        attributes:
            value: "Thank you for taking the time to report this and help improve Create Unlimited!"