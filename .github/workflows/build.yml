name: build
on: [ workflow_dispatch, push, pull_request ]

jobs:
    build:
        runs-on: windows-latest
        steps:
            -   name: checkout
                uses: actions/checkout@v4

            -   name: setup java
                uses: actions/setup-java@v4
                with:
                    distribution: zulu
                    java-version: 17

            -   name: setup gradle
                uses: gradle/gradle-build-action@v2.4.2
                with:
                    cache-read-only: false

            -   name: do the build
                run: .\gradlew.bat clean assemble

            -   name: upload artifacts
                uses: actions/upload-artifact@v4
                with:
                    name: unlimited-artifacts
                    path: |
                        build/libs/merged/*.jar
                        */build/libs/*.jar

            -   name: upload artifacts to discord
                uses: hugoalh/send-discord-webhook-ghaction@v6.0.1
                with:
                    key: ${{ secrets.DISCORD_WEBHOOK }}
                    content: '# Build #${{ github.run_number }}'
                    files: |
                        build/libs/merged/*.jar